name: CI

on:
  push:
   branches:
     - master
     - py2-legacy
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'

jobs:
  check-manifest:
    name: Check manifest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0
      with:
        extra_args: --all-files --hook-stage manual check-manifest

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --use-feature=2020-resolver pytest pytest-cov coveralls>=1.9.2
    - name: Install package
      run: python -m pip install --use-feature=2020-resolver .
    - name: Test with pytest
      run: pytest --cov=skhep tests
    - name: Send to coveralls
      if: matrix.python-version == 3.8
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: coveralls
