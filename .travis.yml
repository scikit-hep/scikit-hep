language: python

os:
  - linux

python:
  - 2.7
  - 3.6

addons:
  apt:
    packages:
      - python-numpy
      - python3-numpy
      - python-setuptools

install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest

script:
  coverage run --source=skhep setup.py test

after_success:
  coveralls

